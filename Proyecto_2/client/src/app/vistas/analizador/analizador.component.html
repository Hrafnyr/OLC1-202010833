<h1 class = "title" > MFMScript</h1>
<form class="form-inline">
    
    <form id = "botones" class="form-inline">   
      
        <form [formGroup]= "get_form" (ngSubmit)="makeFile(get_form.value)" >  
            <form [formGroup]= "get_form">  
                <input accept=".olc" id="archivo" type="file" (change)="readFile($event)">  
                <button mdbBtn  type="submit" color="success"   mdbWavesEffect >Guardar Archivo</button>
            
            <button mdbBtn color="success" class="waves-light" mdbWavesEffect type="button" (click)="showSimbolos()" >Tabla de Simbolos</button>
            <button mdbBtn  color="success" class="waves-light" mdbWavesEffect type="button"  (click)="showAst()">Ver AST</button>
            <button mdbBtn color="success" class="waves-light" mdbWavesEffect type="button" (click)="showErrores()">Tabla de Errores</button>
            </form>
            
            
            <!-- <form [formGroup]= "get_form" (ngSubmit)="showAst(get_form.value)">  
               
            </form> -->
        

        </form>
    </form>

</form>
